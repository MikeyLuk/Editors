<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
<form action="#" th:action="@{/create_dive}" th:object="${dive}" method="post">
    <div class="form-group row">
        <label for="location" class="col-sm-6 col-form-label">Location</label>
        <div class="col-sm-6">
            <input type="text" class="form-control w-auto" id="location" th:field="*{location}" placeholder="Location">
        </div>
    </div>
    <div class="form-group row">
        <label for="date" class="col-sm-6 col-form-label">Date</label>
        <div class="col-sm-6">
            <input type="date" class="form-control w-auto" id="date" th:field="*{date}" placeholder="Date">
        </div>
    </div>
    <div class="form-group row">
        <label for="durationInMinutes" class="col-sm-6 col-form-label">Duration(mins)</label>
        <div class="col-sm-6">
            <input type="number" class="form-control w-auto" id="durationInMinutes"
                   th:field="*{durationInMinutes}" placeholder="Duration(mins)">
        </div>
    </div>
    <div class="form-group row">
        <label for="maxDepthInMeters" class="col-sm-6 col-form-label">Max Depth (m)</label>
        <div class="col-sm-6">
            <input type="number" step="0.01" class="form-control w-auto" id="maxDepthInMeters"
                   th:field="*{maxDepthInMeters}" placeholder="Max Depth(m)">
        </div>
    </div>
    <div class="form-group row">
        <label for="waterConditions" class="col-sm-6 col-form-label">Water Conditions</label>
        <div class="col-sm-6">
            <input type="text" class="form-control w-auto" id="waterConditions"
                   th:field="*{waterConditions}" placeholder="Water Conditions">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">Performed Safety Stop</div>
        <div class="col-sm-6">
            <div class="form-check">
                <input class="form-check-input w-auto" type="checkbox"
                       th:field="*{performedSafetyStop}" id="performedSafetyStop">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
